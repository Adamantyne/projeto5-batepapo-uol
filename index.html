<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Batepapo uol</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/query.css">
    <link rel="stylesheet" href="css/animacoes.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

<body>
    <section class="telaDeEntrada">
        <img src="imagens/uol.png" alt="logo batepapo uol">
        <input data-identifier="enter-name" placeholder="Digite seu nome" class="inputEntrar" type="text">
        <button data-identifier="start" onclick="entrarNoSite(this)" class="botaoEntrar">Entrar</button>
    </section>
    <div class="estrutura escondido">
        <header>
                <img src="imagens/uol.png" alt="Logo bate papo uol">
                <div class="iconeMenu">
                    <ion-icon onclick="mostrarBarraLateral()" name="people"></ion-icon>
                </div>
        </header>

        <main>
            <div class="telaDeCarregamento">
                <img src="imagens/loading-buffering.gif" alt="tela de carregamento">
            </div>
            <section class="quadroBranco">
            
            </section>
        </main>

        <aside class="escondido">
            <div class="fundoPreto animacaoAparecer" onclick="minimizarBarraLateral()">
            </div>
            <nav class="barraLateral">
                <div class="caixaContatos">
                    <h1>Escolha um contato<br>para enviar mensagem:</h1>
                    <section class="contatos">
                
                    </section>
                </div>
                <div class="caixaVisibilidade">
                    <h1>Escolha a visibilidade:</h1>
                    <section class="visibilidades">
                        <article data-identifier="visibility" class="visibilidade selecionado" onclick="selecionarVisibilidade(this,'message')">
                            <p><ion-icon name="lock-closed"></ion-icon></p>
                            <p>PÃºblico</p>
                            <ion-icon name="checkmark" class="iconeSelecionar"></ion-icon>
                        </article>
                        <article data-identifier="visibility" class="visibilidade" onclick="selecionarVisibilidade(this,'private_message')">
                            <p><ion-icon name="lock-open"></ion-icon></p>
                            <p>Reservadamente</p>
                            <ion-icon name="checkmark" class="iconeSelecionar"></ion-icon>
                        </article>
                    </section>
                </div>
                <button onclick="minimizarBarraLateral()">Ok</button>
            </nav>
        </aside>

        <footer>
            <textarea class="escrevaAqui" placeholder="Escreva aqui..." type="text"></textarea>>
            <ion-icon data-identifier="send-message" onclick="enviandoMensagem()" name="paper-plane-outline"></ion-icon>
            <p class="statusMensagem"></p>
        </footer>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
