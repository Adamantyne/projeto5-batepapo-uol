<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Batepapo uol</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/query.css">
    <link rel="stylesheet" href="css/hover.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

<body>
    <div class="estrutura">
        <header>
                <img src="imagens/uol.png" alt="Logo bate papo uol">
                <div class="iconeMenu">
                    <ion-icon onclick="mostrarBarraLateral()" name="people"></ion-icon>
                </div>
        </header>

        <main>
            <div class="quadroBranco">
            
            </div>
        </main>

        <aside class="escondido animacaAparecer">
            <div class="barraLateral animacaDeslocar">
                <div class="caixaContatos">
                    <h1>Escolha um contato<br>para enviar mensagem:</h1>
                    <div class="contatos">
                        <p>afafafa</p>
                    </div>
                </div>
                <div class="caixaVisibilidade">
                    <h1>Escolha a visibilidade:</h1>
                    <div class="visibilidade">
                        <p>afafafa</p>
                    </div>
                </div>
            </div>
        </aside>

        <footer>
            <textarea class="escrevaAqui" placeholder="Escreva aqui..." type="text"></textarea>>
            <ion-icon onclick="enviandoMensagem()" name="paper-plane-outline"></ion-icon>
        </footer>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
